<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Ejemplo de Api REST</title>
    <script>
        $(document).ready(function(){

            $("#enviar").focusin(function(){
                $.get("https://jsonplaceholder.typicode.com/posts",function(data){

                    $.each(data,function(i, item){
                        $("#categorias").append("<tr><td>"+ item.userId +"</td><td>"+ item.id +"</td><td>"+ item.title +">"+"</td><td>" + item.body+ "</td></tr>");
                    })

                });

            })

        });

    </script>
</head>
<body>
    <div class="container table-responsive">
        <h2>Api Ejemplo</h2> <br>
        <input type="button" id="enviar" value="Mostrar" class="btn btn-danger"><br><br>

        <table class="table table-dark" id="categorias" >
            <thead>
                <tr>                <!--creamos una fila-->
                    <th>Id</th>     <!--creamos columnas en el encabezado-->
                    <th>Nombre</th>
                    <th>titulo</th>
                    <th>Descripci√≥n</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    
</body>
</html>
